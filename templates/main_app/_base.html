{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% tailwind_css %}
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <!-- Scroll effect -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://unpkg.com/scrollreveal"></script>
    <!-- End scroll effect -->

    <!-- Start font awesome -->
    <script src="https://kit.fontawesome.com/003d065c33.js" crossorigin="anonymous"></script>
    <!-- End of font awesome -->
    
    <title>Home - VoltageLabs</title>
</head>
<body class="bg-primary">
    <!-- Start Navbar -->
    <nav>
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="{% url 'home' %}" class="flex items-center">
                <img src="{% static 'images/logo.png' %}" class="h-8 mr-3 md:ml-[45px] lg:ml-[45px] xl:ml-[45px] sm:ml-[45px]" alt="voltagelabs" />
            </a>
            <div class="flex md:order-2">
                <button type="button" class="text-white font-barlow get-quote-btn-grad font-medium rounded-lg text-sm px-4 py-2 text-center mr-3 md:mr-5 lg:mr-6 xl:mr-6">Get Quote</button>
                <button data-collapse-toggle="navbar-cta" type="button" class="inline-flex items-center p-2 text-sm text-secondary rounded-lg md:hidden dark:text-white" aria-controls="navbar-cta" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
                </button>
            </div>
            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-cta">
                <ul class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg md:flex-row md:space-x-8 md:mt-0 md:border-0 bg-primary md:bg-primary dark:border-gray-700 text-white">
                    <li>
                        <a href="#" class="text-white font-barlow block py-2 pl-3 pr-4 rounded hover:bg-secondary md:hover:bg-transparent md:hover:text-white md:p-0 md:dark:hover:text-white dark:text-white dark:hover:text-white md:dark:hover:bg-secondary dark:border-secondary lg:dark:hover:bg-transparent lg:dark:hover:text-secondary">About</a>
                    </li>
                    <li>
                        <a href="#" class="text-white font-barlow block py-2 pl-3 pr-4 rounded hover:bg-secondary md:hover:bg-transparent md:hover:text-white md:p-0 md:dark:hover:text-white dark:text-white dark:hover:text-white md:dark:hover:bg-secondary dark:border-secondary lg:dark:hover:bg-transparent lg:dark:hover:text-secondary">Services</a>
                    </li>
                    <li>
                        <a href="#" class="text-white font-barlow block py-2 pl-3 pr-4 rounded hover:bg-secondary md:hover:bg-transparent md:hover:text-white md:p-0 md:dark:hover:text-white dark:text-white dark:hover:text-white md:dark:hover:bg-secondary dark:border-secondary lg:dark:hover:bg-transparent lg:dark:hover:text-secondary">Testimonials</a>
                    </li>
                    <li>
                        <a href="#" class="text-white font-barlow block py-2 pl-3 pr-4 rounded hover:bg-secondary md:hover:bg-transparent md:hover:text-white md:p-0 md:dark:hover:text-white dark:text-white dark:hover:text-white md:dark:hover:bg-secondary dark:border-secondary lg:dark:hover:bg-transparent lg:dark:hover:text-secondary">Portfolio</a>
                    </li>
                    <li>
                        <a href="#" class="text-white font-barlow block py-2 pl-3 pr-4 rounded hover:bg-secondary md:hover:bg-transparent md:hover:text-white md:p-0 md:dark:hover:text-white dark:text-white dark:hover:text-white md:dark:hover:bg-secondary dark:border-secondary lg:dark:hover:bg-transparent lg:dark:hover:text-secondary">Blog</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>  
    <!-- End Navbar -->
    {% block content %}
        
    {% endblock content %}
</body>
<script>
    // Script to allow toggling.
    document.addEventListener("DOMContentLoaded", function() {
        var toggleButton = document.querySelector("[data-collapse-toggle='navbar-cta']");
        var navbarContent = document.getElementById("navbar-cta");

        toggleButton.addEventListener("click", function() {
            navbarContent.classList.toggle("hidden");
        });
    });
</script>
</html>
